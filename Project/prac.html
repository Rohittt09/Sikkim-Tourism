<!DOCTYPE html>
<html>
  <head><title>JavaScript</title></head>
  <body>
    <p>Example of variable types</p>
   <script>
    var a="Hello from Var<br>";
    document.write(a);

    let b="Hello from let<br>";
    document.write(b);

    const c = "Hello from const";
    document.write(c);
    </script>
  </body>
</html>
